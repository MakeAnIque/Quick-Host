<!-- <router-outlet></router-outlet> -->
<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <!-- <div class="col-4"></div> -->
    <div class="col-sm-4 col-md-8 col-lg-5 col-xl-4 my-5">
      <mat-card>
        <form>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <i class="bi bi-arrow-right-circle logo-size text-danger"></i>
            </div>
            <div class="col-6 mt-5">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" />
                <mat-icon matSuffix>person</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-6 mt-5">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" />
                <mat-icon matSuffix>person</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex:jhondoe@gmail.com" />
                <mat-icon matSuffix>email</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>New password</mat-label>
                <input type="password" matInput placeholder="Password" />
                <mat-icon matSuffix>password</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Type again password</mat-label>
                <input type="password" matInput placeholder="Password" />
                <mat-icon matSuffix>password</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <!-- <div class="col-12 mb-3">
                      <button mat-flat-button color="warn">Forgot Password</button>
                    </div> -->
            <div class="col-12">
              <button mat-flat-button color="accent" class="w-100">
                SIGN UP
              </button>
            </div>
            <div class="col-12">
              <hr />
            </div>

            <div class="col-12">
              <button
                type="button"
                [routerLink]="['../login']"
                mat-flat-button
                color="primary"
                class="w-100"
              >
                LOGIN
              </button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
    <!-- <div class="col-4"></div> -->
  </div>
</div>
